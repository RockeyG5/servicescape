<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/workersignup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:wght@500&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div id="preloader">
            <div class="bar">
                <div class="ball"></div>
            </div>
        </div>
        <header>
            <div id="title">SERVICESCAPE</div>
            <nav>
                <ul>
                    <a href="/"><li>HOME</li></a>
                <a href="#thirdsec"><li>SERVICES</li></a>
                <a href="#secondsection"><li>WORKER</li></a>
                <a href="/about"><li>ABOUT</li></a>
                
                </ul>
            </nav> 
        </header>
        <div id="wrapper">
            <form class="form" id="form" action="/Workersignup" method="post">
                <p class="title">Register as worker </p>
                    <label>
                        <input type="text" id="name" class="input" name='name' required="">
                        <span>Name</span>
                    </label>
                    <label>
                        <input type="text" id="email" class="input" name='email' required="">
                        <span>Email</span>
                    </label> 

                    <label>
                        <input class="input" type="text" id="address" name="address" required="">
                        <span>Address</span>
                    </label>
                    <label>
                        <input class="input" type="text" id="contact" name="contact" required="">
                        <span>Contact</span>
                    </label>
                    <label>
                        <input class="input" type="text" id="pincode" name="pincode" required="">
                        <span>Pincode</span>
                    </label>
                    <label>
                        <input class="input" type="text" id="city" name="city" required="">
                        <span>City</span>
                    </label>
                    <label>
                            <select class="input" id="profession" name="profession" required="">
                                <option value="carpenter">Carpenter</option>
                                <option value="plumber">Plumber</option>
                                <option value="electrician">Electrician</option>
                                <option value="technician">Technician</option>
                                <option value="cleaner">Cleaner</option>
                                <option value="mason">Mason</option>
                                <option value="painter">Painter</option>
                                <option value="interiordesigner">Interior Designer</option>
                                <option value="roofer">Roofer</option>
                                <option value="landscaper">Landscaper</option>
                                <option value="pestcontrol">Pest Control</option>
                                <option value="mechanic">Mechanic</option>
                            </select>
                            <span>Profession</span>
                    </label>
                    <label>
                        <textarea class="input" type="text" id="description" name="description" required=""></textarea>
                        <span>Description</span>
                    </label>
                    <label>
                        <input class="input" type="password" id="password" name="password" required="">
                        <span>Password</span>
                    </label>
                <button type="submit"  class="submit">Submit</button>
                <p class="signin">Already have an acount ? <a href="/workerlogin">Signin</a> </p>
            </form>
        </div>
        <script>
            window.addEventListener('load', () => {
                const preloader = document.getElementById('preloader');
                preloader.style.display = 'none';
            });
        </script>
</body>
</html>
