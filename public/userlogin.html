<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/userlogin.css">
    <title>Document</title>
    <link rel="stylesheet"  href="./css/userlogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div class="bar">
            <div class="ball"></div>
        </div>
    </div>
    <header>
        <div id="title">SERVICESCAPE</div>
        <nav>
            <ul>
                <a href="/"><li>HOME</li></a>
                <a href="/#thirdsec"><li>SERVICES</li></a>
                <a href="/#secondsection"><li>WORKER</li></a>
                <a href="/about"><li>ABOUT</li></a>
            </ul>
        </nav>
    </header>
    <div id="login">
        <div class="login wrap">
            <div class="h1">Login as user</div>
            <form id="form" action="/userlogin" method="post">
            <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Email" id="email" name="email" type="text">
            <input placeholder="Password" id="password" name="password" type="password">
            <input value="Login" class="btn" type="submit">
            </form>
          </div>
      
    </div>
    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        });
    </script>
</body>
</html>
